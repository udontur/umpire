name: Build using Bazel

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [main]

jobs:
  bazel-build:
    name: Build using Bazel
    runs-on: ubuntu-24.04
  permissions:
    id-token: write
    contents: read
  steps:
  - uses: actions/checkout@v4
  - uses: bazelbuild/setup-bazelisk@v3
  - name: Mount bazel cache  # Optional
    uses: actions/cache@v4
    with:
      path: "~/.cache/bazel"
      key: bazel
  - run: bazel build //src:main --enable_bzlmod --copt=-std=c++17

