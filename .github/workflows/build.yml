name: Build Packages

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [main]

jobs:
  build-pkg:
    name: Build Nix package (x86_64-linux)
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: DeterminateSystems/determinate-nix-action@main # or v3.6.1 to pin to a release
      - run: nix build .

