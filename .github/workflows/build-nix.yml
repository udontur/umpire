name: Build Packages (Nix)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [main]

jobs:

  # Nix Flakes, x86_64 Linux
  nix-flakes-x86_64-linux:
    name: Nix flakes (x86_64-linux)
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: DeterminateSystems/determinate-nix-action@main
      - run: nix build .

  # Nix Flakes, arm64 Linux
  nix-flakes-aarch64-linux:
    name: Nix flakes (aarch64-linux)
    runs-on: ubuntu-24.04-arm
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: DeterminateSystems/determinate-nix-action@main
      - run: nix build .

